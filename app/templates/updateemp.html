<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updateemp</title>
</head>
<body>
    <div>
        <form action="{{ url_for('emp.update') }}" method="post">
            <table>
                <tr>
                    <td>ID：</td>
                    <td>{{ id }}<input type="text" value="{{ id }}" name="id" style="display:none"></td>
                </tr>
                <tr>
                    <td>姓名：</td>
                    <td><input type="text" placeholder="{{ name }} " name="name"></td>
                </tr>
                <tr>
                    <td>年龄：</td>
                    <td><input type="text" placeholder="{{ age }}" name="age"></td>
                </tr>
                <tr>
                    <td>薪水：</td>
                    <td><input type="text" placeholder="{{ salary }}" name="salary"></td>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="提交"></th>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
