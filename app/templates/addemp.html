<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addemp</title>
</head>
<body>
    <div>
        <form action="{{ url_for('emp.addEmp') }}" method="post">
            <table>
                <tr>
                    <td>姓名：</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>年龄：</td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td>薪水：</td>
                    <td><input type="text" name="salary"></td>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="提交"></th>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
